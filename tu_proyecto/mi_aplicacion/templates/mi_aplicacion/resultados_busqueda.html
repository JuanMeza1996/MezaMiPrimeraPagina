<!-- mi_aplicacion/templates/mi_aplicacion/resultados_busqueda.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Búsqueda</title>
</head>
<body>
    <h2>Resultados de Búsqueda</h2>
    {% if resultados %}
        <ul>
            {% for resultado in resultados %}
                <li>{{ resultado.nombre }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron resultados.</p>
    {% endif %}
</body>
</html>
